<html lang="es">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esjcast Example-SMART-App</title>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
  
    <link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./src/css/jquery.jqplot.min.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="./src/js/bootstrap/bootstrap.bundle.min.js"></script>
  
    <script type="text/javascript" src="./src/js/jqplot/jquery.jqplot.js"></script>
    <script type="text/javascript" src="./src/js/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="./src/js/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script type="text/javascript" src="./src/js/jqplot/plugins/jqplot.canvasOverlay.min.js"></script>
    <script type="text/javascript" src="./src/js/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script type="text/javascript" src="./src/js/jqplot/canvas/excanvas.min.js"></script>
    <script src="./src/js/date.format.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fi navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./src/images/everis-ntt-data-verde.svg" width="50" height="50" alt="Everis logo">
          SMART APP
        </a>
      </div>
  </nav>
  <!-- HEADER -->
  <header>
    <div class="container-fluid">
      <div class="d-block p-1 bg-primary text-white" id="patient_name"></div>
    </div>
  </header>

  <section id="errores">
    <div id='errors'>
    </div>
  </section>

  <section id="load">
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </section>

  <!-- SECTION grafica1 -->
  <section id="grafica">
    <div class="container-fluid" id="contenedor">
    </div>
  </section>

    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- Application-level javascript-->
    <script src="./src/js/grafica.js"></script>

    <!-- FHIR Client JS Library -->
    <script src="./lib/js/fhir-client.min.js"></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function() {},
        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
